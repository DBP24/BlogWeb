    {% if page.has_previous %}
    <a class="pg" href="?page={{ page.previous_page_number }}">Anterior</a>
    {% endif %}

    <span class="current">
      PÃ¡gina {{ page.number }} de {{ page.paginator.num_pages }}.

    {% if page.has_next %}

    {% endif %}
  </span>
</ul>

</div>
