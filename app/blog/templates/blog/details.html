{% extends "base.html" %}
{% load custom_filters %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

<div class="container">
  <div class="row topspace">
      <div class="col-sm-8 col-sm-offset-2">
                                       
          <article class="post">
              <header class="entry-header">
                  <h1 class="entry-title">{{ post.title }}</h1>
              </header>
              <div class="entry-content">
                <p>{{ post.body|linebreaks }}</p>
              </div>
              <header class="entry-header">
                <div class="entry-meta"> 
                    <span class="posted-on"><time class="entry-date published" date="2013-09-27">Publicado {{ post.publish }} por {{ post.author }}</time></span>			
                </div>
            </header>
          </article>

          <div class="col-lg-12 text-right">
            <a href="{% url 'blog:post_share' post.id %} " class="btn btn-primary btn-lg">Envia mi Post a tu amistades ... ðŸ˜Ž</a>
          </div>

      </div>
  </div>
</div>

{% endblock %}
