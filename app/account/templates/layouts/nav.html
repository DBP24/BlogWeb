{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Diego Bonatti - {% block title %}  {% endblock %} </title>	
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'account/images/favicon.png' %}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <!-- login -->
	<link href="{% static 'account/css/style.css' %}" rel="stylesheet">
    
</head>
<body> 
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    {% block content %}
	{% endblock %}


   

    

    <!--**********************************
        Scripts login
    ***********************************-->
    <script src="{% static 'account/plugins/common/common.min.js' %}"></script>
	<script src="{% static 'account/js/custom.min.js' %}"></script>
	<script src="{% static 'account/js/settings.js' %}"></script>
	<script src="{% static 'account/js/gleek.js' %}"></script>
	<script src="{% static 'account/js/styleSwitcher.js' %}"></script>
</body>
</html>
